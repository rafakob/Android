apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion compileSdk
    defaultConfig {
        applicationId "com.rafakob.android.sample"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode verMajor * 100000 + verMinor * 100 + verPatch
        versionName "${verMajor}.${verMinor}.${verPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':kotlin-extensions')
    implementation project(':view-floatingedittext')
    implementation project(':view-emptystate')
    implementation project(':view-errorstate')
    implementation project(':sslconfig')

    implementation "com.android.support:appcompat-v7:27.0.1"
    implementation "com.android.support:recyclerview-v7:27.0.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN"
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
}
