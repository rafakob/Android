ext {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    minSdk = 19
    targetSdk = 28
    compileSdk = 28

    verMajor = 1
    verMinor = 1
    verPatch = 1

    meta = [
            publishVersion: "${verMajor}.${verMinor}.${verPatch}",
            repoName      : 'maven',
            groupId       : 'com.rafakob.android',
            desc          : 'Personal Android utilities',
            website       : 'https://github.com/rafakob/Android',
            repository    : 'https://github.com/rafakob/Android',
            licences      : ['Apache-2.0'],
            dryRun        : true,
            userOrg       : properties.getProperty('bintray.user'),
            user          : properties.getProperty('bintray.user'),
            key           : properties.getProperty('bintray.key')
    ]
}
